<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="car.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Dynamic Car Management</title>
</head>

<body>
    <div class="container">
        <h1>Car adder</h1>
        Brand <input id="brand" name="brand"><br><br>
        Model <input id="model" name="model"><br><br>
        Year <input id="year" name="year"><br><br>
        Price <input id="price" name="price"><br><br>
        <button type="submit" onclick="addCar()" name="adder">Add a Car</button><br><br>
        <h1>List of Cars</h1>
        <div id="carDiv"></div>
    </div>
</body>

</html>
